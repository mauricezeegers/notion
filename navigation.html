<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #00007f;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="reports" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open"></i> Reports</a>
		<a id="career" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-suitcase"></i> Career</a>
		<a id="about" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-people-group"></i> About</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://mbpholding.notion.site/Epicurus-Reviews-Home-b11ed529428648588f205ba1a0317db5?pvs=4", '_blank').focus();
			else if (id == "reports")
				window.open("https://mbpholding.notion.site/Epicurus-Reviews-Reports-e6bee9ea06b74b1cba262ecc4df32cb3?pvs=4", '_blank').focus();
			else if (id == "career")
				window.open("https://mbpholding.notion.site/Epicurus-Reviews-Career-94236587963746adb7922cc6636a4783?pvs=4", '_blank').focus();
			else if (id == "about")
				window.open("https://mbpholding.notion.site/Epicurus-Reviews-About-2216f09fb816493492cef56ac33bf476?pvs=4", '_blank').focus();
			

		}
	</script>


</body>

</html>
