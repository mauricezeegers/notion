<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="reserveren" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Reserveren</a>
		<a id="onderzoek" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Onderzoek</a>
		<a id="producten" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Producten</a>
		<a id="contact" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Contact</a>

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Imkerij-de-Haspengouw-home-2edd7b2895c742f3a9993b49f4529f5e", '_blank').focus();
			else if (id == "contact")
				window.open("https://www.notion.so/Imkerij-de-Haspengouw-Contact-010b5db7442b4452ba3f61b14eae5a4a", '_blank').focus();
			else if (id == "reserveren")
				window.open("https://www.notion.so/Imkerij-de-Haspengouw-reserveren-3de1b54ff50b4bdb99bf4fdae965d308", '_blank').focus();
			else if (id == "onderzoek")
				window.open("https://www.notion.so/Imkerij-de-Haspengouw-onderzoek-45bea05786b24878aeffde697ba6ac5b", '_blank').focus();
			else if (id == "producten")
				window.open("https://www.notion.so/Imkerij-de-Haspengouw-Producten-e0ee3024bcf8446896ec2e24e29c20cc", '_blank').focus();
			
		}
	</script>


</body>

</html>
